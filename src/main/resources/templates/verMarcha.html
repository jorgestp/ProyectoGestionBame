<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Gestion BAME</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/stilosBAME.css}"></link>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-info btn-xs">Nueva Voz</a>
				</h4>

				<ul class="list-group">
					<li class="list-group-item active" th:text="${marcha.nombre}"></li>
					<li class="list-group-item" th:text="${marcha.compositor}"></li>
					<li class="list-group-item" th:text="${marcha.fecha_creacion}"></li>
					<li class="list-group-item" th:text="${marcha.tipo.nombre}"></li>
				</ul>

			</div>
		</div>
	</div>
</body>
</html>
