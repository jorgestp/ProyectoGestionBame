<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>

	<section>

		<div class="container cabecera-titulo mb-2">
			<div class="row">
				<div class="col-12 text-center">
					<p class="display-3">Componentes BAME</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card bg-light">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-sm-6">
							<div class="text-left">
								<a th:href="@{/}" class="btn btn-light">&laquo; volver</a>
							</div>
						</div>
					</div>
					<form th:action="@{/prestamo/guardar}" th:object="${prestamo}"
						method="post">
						<div class="row mb-3">

							<div class="col-sm-6">

								<div class="form-group">
									<label class="col-form-label">Descripcion</label> <input
										type="text" th:field="*{descripcion}" class="form-control" /><small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('descripcion')}"
										th:errors="*{descripcion}"></small>

								</div>

								<div class="form-group">
									<label class=" col-form-label">Observacion</label>
									<textarea th:field="*{observacion}" rows="5"
										class="form-control"></textarea>
									<small class="form-text text-danger"
										th:if="${#fields.hasErrors('observacion')}"
										th:errors="*{observacion}"></small>
								</div>

								<div class="form-group" id="id_seleccion">
									<label class="col-form-label"> Tipo</label>
									<div class="col-sm-8">
										<select class="form-control" id="seleccion">
											<option value="" selected="selected">--seleccione--</option>
											<option th:each="material: ${materiales}"
												th:value="${material.id}" th:text="${material.nombre}"></option>
										</select>
									</div>
								</div>

							</div>

							<div class="col-sm-6">

								<table th:replace="prestamo/plantilla-items :: itemsFactura"></table>
								
								<table id="cargarItemProductos"
									class="table table-sm table-hover table-borderless">

									<thead class="cabecera-tabla">
										<tr>
											<th scope="col">ID</th>
											<th scope="col">NOMBRE</th>
											<th scope="col">Eliminar</th>
										</tr>
									</thead>
									
									<tbody>


									</tbody>

								</table>

							</div>


						</div>
						<hr>
						<div class="container">
							<div class="row">
								<div class="col-sm-12 text-center">
									<input type="submit" value="Enviar" class="btn btn-secondary" />
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>


	</section>

	<header th:replace="layout/plantilla :: footer"></header>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script th:src="@{/js/bame.js}"></script>

</body>
</html>
