<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Gestion BAME</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/stilosBAME.css}"></link>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<!-- <h4 class="card-title">
					<a class="btn btn-info btn-xs text-white"
						th:href="@{/voz/form/} + ${marcha.id}">Nueva Voz</a>
				</h4> -->

				<ul class="list-group">
					<li class="list-group-item active" th:text="${componente.nombre}"></li>
					<li class="list-group-item" th:text="${componente.apellido}"></li>
					<li class="list-group-item" th:text="${componente.direccion}"></li>
					<li class="list-group-item" th:text="${componente.instrumento.nombre}"></li>
				</ul>

				<div
					th:text="'El componente ' + ${componente.nombre} + ' no tiene asignado ningun prestamo'" 
					th:if="${#lists.isEmpty(componente.prestamos)}"
					class="alert alert-info my-4"></div>

				<table th:if="${not #lists.isEmpty(componente.prestamos)}"
					class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>

							<th>Fecha</th>
							<th>Descripcion</th>
							<th>Observacion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prestamo: ${componente.prestamos}">
							<td th:text="${prestamo.createAt}"></td>
							<td th:text="${prestamo.descripcion}"></td>
							<td th:text="${prestamo.observacion}"></td>
						</tr>
					</tbody>

				</table>


			</div>
		</div>
	</div>
</body>
</html>
