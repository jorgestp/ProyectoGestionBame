<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head"></head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<section>

		<div class="container cabecera-titulo mb-2">
			<div class="row">
				<div class="col-12 text-center">
					<p class="display-3">Repertorio BAME</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card bg-light">
				<div class="card-header">
					<p class="display-5">Nueva Voz</p>
				</div>
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-sm-6">
							<div class="text-left">
								<a th:href="@{/repertorio/ver/} + ${marcha.id}"
									class="btn btn-sm btn-light">&laquo; volver</a>
							</div>
						</div>
					</div>
					<!-- ENCTYPE es una codificacion que permite mandar archivos como datos en un request, 
				es decir, en una peticion http -->
					<form th:action="@{/voz/guardar}" th:object="${voz}" method="post"
						enctype="multipart/form-data">
						<div class="row">
							<div class="col-12">
								<div class="form-group">
									<label class="col-sm-4 col-form-label">Nombre de la voz</label>
									<div class="col-sm-4">
										<select class="form-control" th:field="*{nombre}"
											th:errorclass="'form-control alert-danger'">
											<option value="">--Seleccione--</option>
											<option value="Flautín">Flautín</option>
											<option value="Flauta">Flauta</option>
											<option value="Oboe">Oboe</option>
											<option value="Requinto">Requinto</option>
											<option value="Clarinete Ppal">Clarinete Ppal</option>
											<option value="Clarinete 1º">Clarinete 1º</option>
											<option value="Clarinete 2º">Clarinete 2º</option>
											<option value="Clarinete 3º">Clarinete 3º</option>
											<option value="Saxo Alto 1º">Saxo Alto 1º</option>
											<option value="Saxo Alto 2º">Saxo Alto 2º</option>
											<option value="Saxo Tenor">Saxo Tenor</option>
											<option value="Saxo Barítono">Saxo Barítono</option>
											<option value="Trompa 1º">Trompa 1º</option>
											<option value="Trompa 2º">Trompa 2º</option>
											<option value="Trompa 3º">Trompa 3º</option>
											<option value="Corneta Si b">Corneta Si b</option>
											<option value="Fliscorno">Fliscorno</option>
											<option value="Tromb�n 1º">Trombón 1º</option>
											<option value="Tromb�n 2º">Trombón 2º</option>
											<option value="Tromb�n 3º">Trombón 3º</option>
											<option value="Bombardino 1º">Bombardino 1º</option>
											<option value="Bombardino 2º">Bombardino 2º</option>
											<option value="Tuba">Tuba</option>
											<option value="Bombo y Platos">Bombo y Platos</option>
											<option value="Caja">Caja</option>
										</select> <small class="form-text text-danger"
											th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 mb-5">
								<div class="form-group">
									<label for="file" class="col-sm-2 col-form-label">Partitura</label>
									<div class="col-sm-4">
										<input type="file" name="file" class="form-control" /> <small
											class="form-text text-danger"
											th:if="${#fields.hasErrors('partitura')}"
											th:errors="*{partitura}"></small>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 mb-5 text-center">
								<input type="submit" value="Registrar Voz"
									class="btn btn-sm btn-secondary" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


	</section>








	<header th:replace="layout/plantilla :: footer"></header>
</body>
</html>
