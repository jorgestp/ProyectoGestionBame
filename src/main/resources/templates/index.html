<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

	<section>

		<div class="container cabecera-titulo mb-2">
			<div class="row">
				<div class="col-12 text-center">
					<p class="display-3">Componentes BAME</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card bg-light">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-sm-6">
							<div class="text-left">
								<a th:href="@{/componentes/form}"
									class="btn btn-sm boton-registro">Nuevo Componente</a>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="text-right">
								<a th:href="@{/listado/pdf}" target="_blanck"
									class="btn btn-danger text-white	"><i class="far fa-file-pdf"></i></a>
							</div>
						</div>
					</div>
					<div class="container">
						<table class="table px-3 py-3 table-hover table-borderless">
							<thead class="cabecera-tabla">
								<tr>
									<th>ID</th>
									<th>NOMBRE</th>
									<th>APELLIDO</th>
									<th>INSTRUMENTO</th>
									<th>DIRECCION</th>
									<th>ALTA</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="comp: ${componentes}">

									<td><a th:href="@{/componentes/ver/} + ${comp.id}"> <img
											th:src="@{/img/logoBame.png}" alt="" width="30px"
											height="30px">
									</a></td>
									<td th:text="${comp.nombre}"></td>
									<td th:text="${comp.apellido}"></td>
									<td th:text="${comp.instrumento.nombre}"></td>
									<td th:text="${comp.direccion}"></td>
									<td th:text="${comp.createAt}"></td>
									<td><a class="btn text-muted"
										th:href="@{/componentes/form/} + ${comp.id}"><i
											class="fa fa-cogs"></i></a></td>
									<td><a class="btn btn-sm rounded-circle btn-outline-danger text-dark"
										th:href="@{/componentes/delete/} + ${comp.id}"
										onclick="return confirm('Estas seguro de eliminar?')"><i
											class="far fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>

					</div>


				</div>
			</div>
		</div>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

	</section>


	<header th:replace="layout/plantilla :: footer"></header>
</body>
</html>
