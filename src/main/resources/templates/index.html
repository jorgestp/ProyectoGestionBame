<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Gestion BAME</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/stilosBAME.css}"></link>



<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>
	<div class="container text-center">
		<h2>Componentes BAME</h2>
	</div>

	<a class="btn btn-primary my-4 btn-xs" th:href="@{/componentes/form}">Nuevo
		Componente</a>
	<div class="container">
		<div class="container">

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>INSTRUMENTO</th>
						<th>DIRECCION</th>
						<th>ALTA</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="comp: ${componentes}">

						<td th:text="${comp.id}"></td>
						<td th:text="${comp.nombre}"></td>
						<td th:text="${comp.apellido}"></td>
						<td th:text="${comp.instrumento.nombre}"></td>
						<td th:text="${comp.direccion}"></td>
						<td th:text="${comp.createAt}"></td>
						<td><a class="btn btn-success text-white" th:href="@{/componentes/form/} + ${comp.id}" th:text="Editar"></a></td>

					</tr>
				</tbody>

			</table>
			<div class="container">

				<nav th:replace="paginator-nav :: paginator"></nav>


			</div>

		</div>

	</div>




	<!-- <header th:replace="layout/plantilla :: footer"></header> -->
</body>
</html>
