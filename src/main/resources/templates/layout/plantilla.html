<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="Gestion BAME"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"></link>

</head>
<body>


	<header th:fragment="header">
		<nav class="ejemplo navbar navbar-expand-lg navbar-light  mb-5 rounded-bottom">
			<img th:src="@{/img/logoBame.png}" alt="" width="80px" height="80px">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/repertorio/lista}">Repertorio </a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/componentes/lista}">Componentes</a></li>

				</ul>

			</div>
		</nav>


		<div class="alert alert-success alert-dismissible" th:if="${success != null}">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Registro Completado</strong>
			<p th:text="${success}"></p>
		</div>

		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>


	</header>


	<div class="container"></div>



	<footer class=" footer bg-dark rounded-top text-center "
		th:fragment="footer">
		<div class=" container py-2">
			<p class="text-white my-2">&copy; B.A.M.E.</p>

		</div>



		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>

	</footer>


</body>
</html>
