<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="Gestion BAME"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"></link>

</head>
<body>


	<header th:fragment="header">
		<nav class=" ejemplo navbar navbar-expand-lg  mb-5 rounded-bottom">
			<img th:src="@{/img/logo_bame.jpg}" alt="" width="80px" height="80px">
			<button class="navbar-toggler" type="button" data-toggle="collapse"

				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">

			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"  th:href="@{/repertorio/lista}">Repertorio

					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/componentes/lista}">Componentes</a></li>

			</div>
		</nav>


	</header>


	<div class="container"></div>



	<footer class=" footer bg-dark rounded-top text-center "

		<div class=" container py-2">
			<p class="text-white my-2">&copy; B.A.M.E.</p>

		</div>



		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
