<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head"></head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

	<section>

		<div class="container cabecera-titulo mb-2">
			<div class="row">
				<div class="col-12 text-center">
					<p class="display-3">Repertorio BAME</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="card bg-light">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-sm-6">
							<div class="text-left">
								<a th:href="@{/repertorio/form}"
									class="btn btn-sm boton-registro">Nueva Marcha</a>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="text-right">
								<a href="@{/listado/pdf}" target="_blanck"
									class="btn btn-sm btn-danger">PDF</a>
							</div>
						</div>
					</div>
					<div class="container">
						<table class="table px-3 py-3 table-hover table-borderless">
							<thead class="cabecera-tabla">
								<tr>
									<th>ID</th>
									<th>NOMBRE</th>
									<th>COMPOSITOR</th>
									<th>FECHA CREACION</th>
									<th>TIPO</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="marcha: ${marchas}">

									<td><a th:href="@{/repertorio/ver/} + ${marcha.id}"> <img
											th:src="@{/img/logoBame.png}" alt="" width="30px"
											height="30px">
									</a></td>
									<td th:text="${marcha.nombre}"></td>
									<td th:text="${marcha.compositor}"></td>
									<td th:text="${marcha.fecha_creacion}"></td>
									<td th:text="${marcha.tipo.nombre}"></td>
									<td th:if="${#strings.length(marcha.guia) > 0}"><a
										class="btn btn-success btn-sm"
										th:href="@{'/repertorio/pdf/' + ${marcha.guia}}"
										><i class="fas fa-music"></i> Guion</a></td>
									<td><a class="btn text-muted"
										th:href="@{/repertorio/form/} + ${marcha.id}"><i
											class="fa fa-cogs"></i> Editar</a></td>
									<td><a class="btn text-muted"
										th:href="@{/repertorio/delete/} + ${marcha.id}"
										onclick="return confirm('Estas seguro de eliminar?')"><i
											class="far fa-trash-alt"></i> Eliminar</a></td>

								</tr>
							</tbody>
						</table>

					</div>


				</div>
			</div>
		</div>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

	</section>








	<header th:replace="layout/plantilla :: footer"></header>

</body>
</html>
