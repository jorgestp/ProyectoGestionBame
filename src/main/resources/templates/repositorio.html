<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Gestion BAME</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/stilosBAME.css}"></link>
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

	<div class="container">
		<div class="container">

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>COMPOSITOR</th>
						<th>FECHA CREACION</th>
						<th>FECHA REPERTORIO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="marcha: ${marchas}">

						<td th:text="${marcha.id}"></td>
						<td th:text="${marcha.nombre}"></td>
						<td th:text="${marcha.compositor}"></td>
						<td th:text="${marcha.fecha_creacion}"></td>
						<td th:text="${marcha.fecha_alta}"></td>


					</tr>
				</tbody>

			</table>
			<div class="container">
				<div class="text-center">
				<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
				
			</div>


		</div>

	</div>



	<!-- <header th:replace="layout/plantilla :: footer"></header> -->
	
</body>
</html>
