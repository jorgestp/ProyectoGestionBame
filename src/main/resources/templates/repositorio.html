<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Gestion BAME</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" th:href="@{/css/stilosBAME.css}"></link>
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

	<div class="row mb-3">
		<div class="col-sm-4">
			<h2 class="container">Repertorio BAME</h2>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4 container">
			<label class="container"> <a
				class="btn btn-primary btn-xs float-right"
				th:href="@{/repertorio/form}">Nueva Marcha</a></label>
		</div>
	</div>

	<div class="container">
		<div class="container">

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>COMPOSITOR</th>
						<th>FECHA CREACION</th>
						<th></th>
						<th></th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="marcha: ${marchas}">

						<td th:text="${marcha.id}"></td>
						<td th:text="${marcha.nombre}"></td>
						<td th:text="${marcha.compositor}"></td>
						<td th:text="${marcha.fecha_creacion}"></td>
						<td><a class="btn btn-success btn-sm  text-white"
							th:href="@{/repertorio/form/} + ${marcha.id}" th:text="Editar"></a></td>
						<td><a class="btn btn-sm btn-danger text-white"
							th:href="@{/repertorio/delete/} + ${marcha.id}"
							th:text="Eliminar"
							onclick="return confirm('Estas seguro de eliminar?')"></a></td>
						<td th:if="${#strings.length(marcha.guia) > 0}"><a
							class="btn btn-info btn-sm" th:href="@{'/repertorio/pdf/' + ${marcha.guia}}"
							th:text="'Guion'"></a></td>
					</tr>
				</tbody>

			</table>
			<div class="container">
				<div class="text-center">
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>

			</div>


		</div>

	</div>



	<!-- <header th:replace="layout/plantilla :: footer"></header> -->

</body>
</html>
